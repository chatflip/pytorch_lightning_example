# Food-101 EfficientNet-B0 実験設定
__base__:
  - ../_base_/default.yaml
  - ../_base_/model/efficientnet_b0.yaml
  - ../_base_/augmentation/basic.yaml
  - ../_base_/optimizer/adamw.yaml
  - ../_base_/trainer/default.yaml

exp_name: "food101_efficientnet_b0"

data:
